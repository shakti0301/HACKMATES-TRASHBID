<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="initial-scale=1, width=device-width" />

    <link rel="stylesheet" href="./g-register.css" />
    <link rel="stylesheet" href="./register.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Audiowide:wght@400&display=swap"
    />
  </head>
  <body>
    <div class="sign-up">
      <main class="header-parent">
        <header class="header">
          <div class="header-child"></div>
          <div class="frame-parent">
            <div class="frame-wrapper">
              <img
                class="frame-child"
                loading="lazy"
                alt=""
                src="./public/group-33522.svg"
              />
            </div>
            <a class="trashbid">
              <a href="./index.html" style="color:#7ad957; text-decoration: none;">TRASHBID</a>
            </a>
          </div>
          <div class="buttons-large">
            <div class="large-button">Add</div>
          </div>
          <div class="header-right">
            <div class="search">
              <div class="icon-linesearch-wrapper">
                <img
                  class="icon-linesearch"
                  alt=""
                  src="./public/icon-linesearch.svg"
                />
              </div>
              <a class="search1">Search</a>
            </div>
          </div>
          <img class="header-item" alt="" src="./public/group-48095365.svg" />

          <div class="header-inner">
            <div class="header-button-container-parent">
              <div class="header-button-container">
                <div class="buttons-large1">
                  <a class="large-button1">History</a>
                </div>
                <div class="buttons-large2">
                  <a class="large-button2">Current Bid</a>
                </div>
              </div>
              <button class="buttons-large4">
                <a class="large-button4">Login</a>
              </button>
            </div>
          </div>
        </header>
        <div class="register-wrapper">
          <h1 class="register">Register</h1>
        </div>
        <section class="frame-container">
          <div class="frame-group">
            <div class="frame-div">
              <div class="main-image-parent">
                <img
                  class="main-image-icon"
                  loading="lazy"
                  alt=""
                  src="./public/ellipse-1@2x.png"
                />

                <div class="buttons-large-parent">
                  <button class="buttons-large5">
                    <div class="large-button5">Upload New Image</div>
                  </button>
                  <button class="buttons-large6">
                    <div class="large-button6">Remove Image</div>
                  </button>
                </div>
              </div>
              <div class="form-container">
                <div class="form-fields-row">
                  <h2 class="full-name">Full Name</h2>
                  <input
                    class="input-field"
                    placeholder="Jay Pitroda"
                    type="text"
                  />
                </div>
                <div class="address-fields-row">
                  <h2 class="location">Location</h2>
                  <div class="address-fields-container">
                    <div class="street-address-1">Street Address 1</div>
                    <input
                      class="input-field1"
                      placeholder="18/107 Mayur Park"
                      type="text"
                    />
                  </div>
                  <div class="address-fields-container1">
                    <div class="street-address-2-container">
                      <span class="street-address-2">Street Address 2 </span>
                      <span class="optional">(optional)</span>
                    </div>
                    <input
                      class="input-field1"
                      placeholder="18/107 Mayur Park"
                      type="text"
                    />
                  </div>
                  <div class="address-fields-container2">
                    <div class="state-parent">
                      <div class="state">State</div>
                      <input
                        class="input-field3"
                        placeholder="Gujarat"
                        type="text"
                      />
                    </div>
                    <div class="citydistrict-parent">
                      <div class="citydistrict">City/District</div>
                      <input
                        class="input-field4"
                        placeholder="Vadodara"
                        type="text"
                      />
                    </div>
                  </div>
                  <div class="address-fields-container3">
                    <div class="pincode-parent">
                      <div class="pincode">Pincode</div>
                      <input
                      class="input-field1"
                      placeholder="390023"
                      type="number"
                    />
                    </div>
                    <div class="country-parent">
                      <div class="country">Country</div>
                      <input
                        class="input-field6"
                        placeholder="India"
                        type="text"
                      />
                    </div>
                  </div>
                </div>
                <div class="form-fields-row1">
                  <h2 class="phone-number">Phone Number</h2>
                  <div class="input-field7">
                    <div class="emoji-parent">
                    </div>
                    <div class="email-placeholder-parent">
                      
                      <div class="title2">
                        <input
                      class="input-field1"
                      placeholder="9892417787"
                      type="number"
                    />
                      </div>
                    </div>
                  </div>
                </div>
                <div class="form-fields-row2">
                  <h2 class="email">Email</h2>
                  <div class="input-field8">
                    <div class="title3"><input
                      class="input-field4"
                      placeholder="xyz@gmail.com"
                      type="text"
                    /></div>
                  </div>
                </div>
              </div>
            </div>
            <button class="buttons-large7">
              <div class="large-button7">Submit</div>
            </button>
          </div>
        </section>
      </main>
      <footer class="footer-parent">
        <div class="footer">
          <div class="footer1">
            <div class="footer-top">
              <div class="footer-links">
                <h1 class="trashbid1">TRASHBID</h1>
                <div class="footer-columns-parent">
                  <div class="footer-columns">
                    <h2 class="pages">Pages</h2>
                    <div class="discover-parent">
                      <div class="discover">Discover</div>
                      <div id="mc" class="marketplace"><a href="marketplace.html">Marketplace</a></div>
                      <div class="history">History</div>
                    </div>
                  </div>
                  <div class="connect-parent">
                    <h2 class="connect">Connect</h2>
                    <div class="faq-parent">
                      <div class="faq">FAQ</div>
                      <div class="support">Support</div>
                      <div class="feedback">Feedback</div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
            <div class="footer-child"></div>
            <div class="footer-bottom">
              <div class="footer-bottom-child"></div>
            </div>
            <img class="footer-item" alt="" src="./public/group-48095365.svg" />
          </div>
        </div>
        <div class="made-with-container">
          Made with <span class="span"> </span>❤️ <span class="span1"> </span>by
          Team Hackmates
        </div>
      </footer>
    </div>
  </body>
</html>
